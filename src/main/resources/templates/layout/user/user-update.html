<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/header :: head ('회원수정')"></head>

<body>
  <header th:replace="layout/header :: header"></header>
  <main>
    <div class="container">
      <form id="needs-validation" novalidate>
        <h1>회원정보 수정</h1>
        <input type="hidden" id="id" th:value="${#authentication.principal.id}">
        <div class="form-floating">
          <input type="text" th:value="${#authentication.principal.username}" class="form-control" id="username" placeholder="ID" minlength="4" size="20" aria-describedby="usernameHelpBlock" readonly required>
          <label for="username">아이디</label>
          <div id="usernameHelpBlock" class="form-text">아이디는 수정할 수 없습니다.</div>
        </div>
        <div class="form-floating">
          <input type="password" th:value="${#authentication.principal.password}" class="form-control" id="password" placeholder="Password" minlength="8" size="20" aria-describedby="passwordHelpBlock" required>
          <label for="password">비밀번호</label>
          <div id="passwordHelpBlock" class="form-text">비밀번호는 8자 이상으로 설정해주세요.</div>
          <div class="valid-feedback">사용 가능한 비밀번호입니다.</div>
          <div class="invalid-feedback">비밀번호 길이를 확인해주세요.</div>
        </div>
        <div class="form-floating">
          <input type="text" th:value="${#authentication.principal.nickname}" class="form-control" id="nickname" placeholder="Nickname" minlength="2" size="20" aria-describedby="nicknameHelpBlock" required>
          <label for="nickname">닉네임</label>
          <div id="nicknameHelpBlock" class="form-text">닉네임은 2자 이상으로 설정해주세요.</div>
          <div class="valid-feedback">사용 가능한 닉네임입니다.</div>
          <div class="invalid-feedback">닉네임 길이를 확인해주세요.</div>
        </div>
        <div class="form-floating">
          <input type="email" th:value="${#authentication.principal.email}" class="form-control" id="email" placeholder="Email" aria-describedby="emailHelpBlock" readonly required>
          <label for="email">이메일</label>
          <div id="emailHelpBlock" class="form-text">이메일은 수정할 수 없습니다.</div>
        </div>
      </form>
      <button class="btn btn-outline-primary" id="btn-update">수정완료</button>
    </div>
  </main>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script th:src="@{/js/user.js}"></script>
  <script th:src="@{/js/validation-update.js}"></script>
</body>

</html>
