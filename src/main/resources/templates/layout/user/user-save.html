<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: head ('회원가입')"></head>

<body>
  <header th:replace="layout/header :: header"></header>
  <main>
    <div class="container">
      <form id="needs-validation" novalidate>
        <h1>회원가입</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="ID" minlength="4" size="20" aria-describedby="usernameHelpBlock" required>
          <label for="username">아이디</label>
          <div id="usernameHelpBlock" class="form-text">아이디는 4자 이상으로 설정해주세요.</div>
          <div class="valid-feedback">사용 가능한 아이디입니다.</div>
          <div class="invalid-feedback">아이디 길이를 확인해주세요.</div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" size="20" aria-describedby="passwordHelpBlock" required>
          <label for="password">비밀번호</label>
          <div id="passwordHelpBlock" class="form-text">비밀번호는 8자 이상으로 설정해주세요.</div>
          <div class="valid-feedback">사용 가능한 비밀번호입니다.</div>
          <div class="invalid-feedback">비밀번호 길이를 확인해주세요.</div>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="nickname" placeholder="Nickname" minlength="2" size="20" aria-describedby="nicknameHelpBlock" required>
          <label for="nickname">닉네임</label>
          <div id="nicknameHelpBlock" class="form-text">닉네임은 2자 이상으로 설정해주세요.</div>
          <div class="valid-feedback">사용 가능한 닉네임입니다.</div>
          <div class="invalid-feedback">닉네임 길이를 확인해주세요.</div>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">이메일</label>
          <div class="valid-feedback">사용 가능한 이메일입니다.</div>
          <div class="invalid-feedback">사용 불가한 이메일입니다.</div>
        </div>
      </form>
      <button class="btn btn-outline-primary" id="btn-save">회원가입</button>
    </div>
  </main>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script th:src="@{/js/user.js}"></script>
  <script th:src="@{/js/validation.js}"></script>
</body>

</html>
