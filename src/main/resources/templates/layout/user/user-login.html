<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: head ('로그인')"></head>

<body>
  <header th:replace="layout/header :: header"></header>
  <main>
    <div class="container">
      <form action="/auth/user/login" method="post">
        <h1>로그인</h1>
        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="username" placeholder="ID" required>
          <label for="username">아이디</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">비밀번호</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="remember-me" id="rememberMe">
          <label for="rememberMe" aria-describedby="rememberMeHelp">Remember Me</label>
        </div>
        <button type="btn btn-outline-primary" name="btn-login">로그인</button>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          아이디 혹은 비밀번호가 일치하지 않습니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
          로그아웃이 완료되었습니다.
        </div>
      </form>
    </div>
  </main>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script th:src="@{/js/user.js}"></script>
</body>

</html>
